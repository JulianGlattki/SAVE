<!DOCTYPE html>
<html>
    <head>
        <title>SAVE</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                
            </div>
            <div class="algorithmPicker">
                <div class="algorithmPickerContent">
                    <div class="algorithmDropdown">
                        <div class="algorithmDropdownTextContainer">
                                <span class="algorithmDropdownText">Algorithm</span>
                        </div>
                        <div class="algorithmDropdownTriangleContainer">
                            <div class="algorithmDropdownTriangle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="information">
                <div class="informationButton">

                </div>
            </div>
        </div>
        <hr>
        <div class="mainContent">
            <div class="arrayDisplay">

            </div>
            <div class="arrayOptions">
                <div class="arrayOptionsContent">
                    <div class="arraySizeSliderContainer">
                        <input class="arraySizeSlider" type="range" value="2" min="2" max="500">
                    </div>
                    <div class="arraySizeInputContainer">
                        <input class="arraySizeInput" type="text" value="2" min="2" max="500">
                    </div>

                </div>
            </div>
        </div>
        <hr>
        <div class="footer">
            <div class="textdisplay">

            </div>
            <div id="stepback" class="button">

            </div>
            <div id="stepforward" class="button">

            </div>
            <div id="stepback" class="button">

            </div>
        </div>
    </body>
</html>
